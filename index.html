<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Profil mit YouTube Hintergrund</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body,html {
      width:100%;height:100%;overflow:hidden;
      font-family:Arial,sans-serif;
      display:flex;justify-content:center;align-items:center;color:white;
    }
    #video-background {
      position:fixed;top:0;left:0;width:100vw;height:100vh;overflow:hidden;z-index:-1;
    }
    #video-background iframe {
      position:absolute;top:50%;left:50%;
      width:120vw;height:120vh;transform:translate(-50%,-50%);
      pointer-events:none;border:none;
    }
    .card {
      width:350px;padding:30px;border-radius:20px;
      backdrop-filter:blur(15px);
      background:rgba(255,255,255,0.08);
      box-shadow:0 20px 40px rgba(0,0,0,0.3);
      text-align:center;transition:transform .3s,box-shadow .3s;
      transform-style:preserve-3d;
    }
    .avatar {width:120px;height:120px;border-radius:50%;margin-bottom:15px;border:3px solid rgba(255,255,255,0.5);}
    h2 {
  margin:10px 0 5px;
  font-size: 32px;
  font-weight: bold;
  background: radial-gradient(circle, #9b59b6, #e67e22, #f1c40f);
  background-size: 300% 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rotateGradient 5s linear infinite;
  text-shadow: 2px 2px 5px rgba(204, 0, 255, 0.281); /* schwarzer Schatten */
}

@keyframes rotateGradient {
  0% { background-position: 0% 50%; }
  25% { background-position: 50% 50%; }
  50% { background-position: 100% 50%; }
  75% { background-position: 50% 50%; }
  100% { background-position: 0% 50%; }
}
    p {margin:5px 0;font-size:14px;color:#ddd;}
    .spotify-link img {width:40px;height:40px;margin-top:10px;cursor:pointer;transition:transform .2s;}
    .spotify-link img:hover {transform:scale(1.2);}
    .tags {display:flex;justify-content:center;gap:8px;margin:10px 0 15px;flex-wrap:wrap;}
    .tag {
      background:rgba(255,255,255,0.15);
      padding:5px 12px;border-radius:12px;font-size:13px;
      color:white;border:1px solid rgba(255,255,255,0.3);
      backdrop-filter:blur(6px);
    }
    .controls {margin-top:15px;}
    .btn {
      background:rgba(255,255,255,0.2);
      border:none;color:white;padding:6px 12px;
      border-radius:8px;cursor:pointer;margin:0 5px;
    }
    .progress-container {
      width:100%;height:6px;background:rgba(255,255,255,0.2);
      border-radius:4px;overflow:hidden;margin-top:10px;
    }
    .progress {height:100%;width:0;background:#00ff99;}
    .volume {
      margin-top:12px;
      display:flex;align-items:center;gap:8px;
      justify-content:center;
    }
    .volume input[type=range] {
      width:150px;
    }
  </style>
</head>
<body>
  <!-- Hintergrund -->
  <div id="video-background">
    <iframe src="https://www.youtube.com/embed/Ulm_Z646eBg?autoplay=1&mute=1&controls=0&loop=1&playlist=Ulm_Z646eBg&modestbranding=1&showinfo=0"></iframe>
  </div>

  <!-- Profil Card -->
  <div class="card" id="profileCard">
    <img src="https://cdn.discordapp.com/attachments/1375548792866340907/1411057867276030012/discord_pfp_512.png?ex=68b4970b&is=68b3458b&hm=956bf5bd5739de2d3df14a05ecdf6e61c4665b4564be184e2babb278b4a71311" alt="Avatar" class="avatar">
    <h2 class="sunset-glow">wasd_him</h2>
    <p>Hobby's: Hobbylos</p>
    <!-- Tags -->
    <div class="tags">
      <span class="tag">Fivem</span>
      <span class="tag">Anime Fan</span>
    </div>

    <!-- Spotify Button -->
    <a class="spotify-link" href="https://open.spotify.com/playlist/1vjwkr6RppLcVCRCMVTX80?si=ae2b703b64994e01" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174872.png" alt="Spotify">
    </a>

    <!-- Audio Controls -->
    <div class="controls">
      <button class="btn" id="playBtn" onclick="togglePlay()">‚è∏Ô∏è</button>
    </div>
    <div class="progress-container">
      <div class="progress" id="progressBar"></div>
    </div>

    <!-- Lautst√§rke -->
    <div class="volume">
      üîâ <input type="range" id="volumeSlider" min="0" max="100" value="50"> üîä
    </div>
  </div>

  <!-- Unsichtbarer YouTube-Player -->
  <div id="yt-audio" style="display:none;"></div>

  <script>
    // Karte Animation
    const card=document.getElementById("profileCard");
    card.addEventListener("mousemove",(e)=>{
      const rect=card.getBoundingClientRect();
      const x=e.clientX-rect.left,y=e.clientY-rect.top;
      const centerX=rect.width/2,centerY=rect.height/2;
      const rotateX=((y-centerY)/centerY)*15;
      const rotateY=((x-centerX)/centerX)*-15;
      card.style.transform=`scale(1.07) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      card.style.boxShadow="0 30px 60px rgba(0,0,0,0.5)";
    });
    card.addEventListener("mouseleave",()=>{
      card.style.transform="scale(1) rotateX(0) rotateY(0)";
      card.style.boxShadow="0 20px 40px rgba(0,0,0,0.3)";
    });

    // YouTube Player
    let audioPlayer,playing=true,progressBar;

    function onYouTubeIframeAPIReady(){
      audioPlayer=new YT.Player('yt-audio',{
        height:'0',width:'0',videoId:'Ulm_Z646eBg',
        playerVars:{autoplay:1,controls:0},
        events:{onReady:onPlayerReady}
      });
    }

    function onPlayerReady(event){
      progressBar=document.getElementById("progressBar");
      audioPlayer.mute();
      audioPlayer.playVideo();
      setTimeout(()=>audioPlayer.unMute(),500);
      audioPlayer.setVolume(50);
      setInterval(updateProgress,500);
    }

    function togglePlay(){
      const btn=document.getElementById("playBtn");
      if(!playing){
        audioPlayer.playVideo();
        playing=true;
        btn.textContent="‚è∏Ô∏è";
      } else {
        audioPlayer.pauseVideo();
        playing=false;
        btn.textContent="‚ñ∂Ô∏è";
      }
    }

    function updateProgress(){
      if(audioPlayer && audioPlayer.getDuration){
        const dur=audioPlayer.getDuration(),cur=audioPlayer.getCurrentTime();
        if(dur>0){progressBar.style.width=((cur/dur)*100)+"%";}
      }
    }

    document.getElementById("volumeSlider").addEventListener("input",(e)=>{
      const vol=parseInt(e.target.value);
      if(audioPlayer && audioPlayer.setVolume){
        audioPlayer.setVolume(vol);
      }
    });

    const tag=document.createElement("script");
    tag.src="https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
</html>
